<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Wrapper Browser</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      background: #eee;
      padding: 8px;
      display: flex;
      gap: 8px;
    }
    #urlInput {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }
    #goBtn {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="urlInput" type="text" placeholder="Enter a website URL (https://...)" />
    <button id="goBtn">Go</button>
  </div>
  <iframe id="viewer" src=""></iframe>

  <script>
    const input = document.getElementById("urlInput");
    const btn = document.getElementById("goBtn");
    const frame = document.getElementById("viewer");

    // change this to your deployed Cloudflare Worker URL
    const proxyBase = "https://your-worker.workers.dev/?u=";

    btn.addEventListener("click", () => {
      let url = input.value.trim();
      if (!url) return;
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }
      frame.src = proxyBase + encodeURIComponent(url);
    });

    // allow pressing Enter
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
